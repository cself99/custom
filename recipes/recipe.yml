base-image: ghcr.io/ublue-os/bazzite-dx-gnome
image-version: 43
modules:
  - type: files
    files:
      - source: system
        destination: / 
        
  - type: dnf
    repos:
      cleanup: false
      keys:
        - https://repo.cider.sh/RPM-GPG-KEY
      files:
        - cider.repo
      copr:
        - brycensranch/gpu-screen-recorder-git
        - atim/starship
        - ilyaz/LACT
        - yalter/niri-git
        - lionheartp/Hyprland
        - sneexy/zen-browser
        - errornointernet/quickshell
        - alternateved/cliphist
        - heus-sueh/packages
        - scottames/ghostty
        - erikreider/SwayNotificationCenter
        - garzj/discord-canary
        - avengemedia/dms-git
        - solopasha/hyprland
    optfix:
      - zen
    group-install:
      with-optional: true
      packages:
        - virtualization
    install:
      install-weak-deps: true
      skip-unavailable: true
      packages:
        - slurp
        - grim
        - Cider
        - libseat
        - google-noto-fonts
        - google-noto-sans-fonts
        - google-noto-sans-cjk-fonts
        - repo: copr:copr.fedorainfracloud.org:brycensranch:gpu-screen-recorder-git
          packages:
            - gpu-screen-recorder-ui
        - gtk4-layer-shell
        - waybar
        - mpv
        - mpv-libs
        - dms
        - kernel-modules-extra
        - playerctl
        - steam
        - btop
        - qt6ct
        - mate-polkit
        - micro
        - pnpm
        - nodejs
        - brightnessctl
        - npm
        - glfw
        - muParser
        - muParser-devel
        - qt6-qtbase
        - libGLEW
        - nwg-look
        - gparted
        - syncthing
        - fastfetch
        - xwayland-satellite
        - uwsm
        - starship
        - lact
        - dbus-x11
        - zen-browser
        - nwg-look
        - hyprlock
        - swaybg
        - mate-polkit
        - uxplay
        - quickshell-git
        - cava 
        - wl-clipboard 
        - ddcutil 
        - brightnessctl 
        - qt5ct 
        - qt6ct
        - cliphist
        - matugen
        - helix
        - input-remapper
        - gammastep
        - ghostty
        - fish
        - apcupsd
        - nut
        - realtime-setup
        - repo: copr:copr.fedorainfracloud.org:solopasha:hyprland
          packages:
            - hyprshot
        - repo: copr:copr.fedorainfracloud.org:lionheartp:Hyprland
          packages:
            - hyprland-git
            - xdg-desktop-portal-hyprland
            - hyprland-plugins-git
            - hyprsunset
            - hyprland-guiutils
        - mangohud
        - flameshot
        - meson
        - cmake
        - udis86
        - freerdp
    remove:
      packages:
        - firefox
        - firefox-langpacks
       
  - type: default-flatpaks
    configurations:
    - notify: false
      scope: system
      install:
        - net.nokyan.Resources
        - com.github.tchx84.Flatseal

  - type: fonts
    fonts:
      nerd-fonts:
        - CascadiaCode
        - FiraCode
        - Hack
        - SourceCodePro
        - Terminus
        - JetBrainsMono
        - NerdFontsSymbolsOnly
        - Iosevka
      google-fonts:
        - Noto Sans
        - Roboto
        - Open Sans

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

