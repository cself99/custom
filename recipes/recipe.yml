---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: c
# description will be included in the image's metadata
description: sdzfbbbbb

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: latest # latest is also supported if you want new updates ASAP
modules:
  - type: files
    files:
      - source: system
        destination: / 

  - type: dnf
    repos:
      files:
        - https://negativo17.org/repos/fedora-steam.repo
      install:
        packages:
          - install-weak-deps: false
          packages:
            - steam
            - kernel-modules-extra

  - type: dnf
    repos:
      nonfree: negativo17
      copr:
        - atim/starship
        - ilyaz/LACT
        - faugus/faugus-launcher
        - yalter/niri-git
        - garzj/discord-canary
        - solopasha/hyprland
    install:
      packages:
        - install-weak-deps: false
          packages:
            - waybar
            - discord-canary
            - steam
            - kernel-modules-extra
            - gvfs-smb
            - rofi-wayland
            - kitty
            - playerctl
            - neovim
            - btop
            - jq
            - niri
            - qt6ct
            - adw-gtk3-theme
            - mate-polkit
            - micro
            - upower
            - libgtop2
            - nodejs
            - brightnessctl
            - npm
            - glfw
            - mpv
            - mpv-libs
            - libGLEW
            - nwg-look
            - syncthing
            - fastfetch
            - uwsm
            - nautilus
            - starship
            - lact
            - faugus-launcher
            - dbus-x11
        remove:
          packages:
            - firefox
            - firefox-langpacks
       
  - type: default-flatpaks
    configurations:
    - notify: false
      scope: system
      install:
        - net.nokyan.Resources
        - com.github.tchx84.Flatseal

  - type: fonts
    fonts:
      nerd-fonts:
        - CascadiaCode
        - FiraCode
        - Hack
        - SourceCodePro
        - Terminus
        - JetBrainsMono
        - NerdFontsSymbolsOnly
      google-fonts:
        - Noto Sans
        - Roboto
        - Open Sans

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

